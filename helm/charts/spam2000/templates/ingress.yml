{{- if .Values.ingress -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.app.name }}
  namespace: {{ .Values.app.namespace }}
  annotations:
    {{- include "app.ingress.annotations" . | nindent 4 }}  
spec:
  ingressClassName: {{ include "app.ingress.ingressClassName" . | trim }}
  hostname: 
  rules:
    - host: {{ .Values.ingress.spec.rules.host}}
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: {{ .Values.app.name }}
              port:
                number: 80
{{- end -}}